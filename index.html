<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FileBridge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="povezivanje">
    <div class="prozor">
    <label>Kod za ponudu:</label>
    <textarea id="offer-sdp"  cols="40" rows="6" placeholder='Primalac ovde unosi prosledjen kod..'></textarea>
    <button id="create-offer" class="gornjaDugmad">Kreirajte ponudu</button>
    </div>
    <div class="prozor">
    <label>SDP odgovor:</label>
    <textarea id="answer-sdp"  cols="40" rows="6" placeholder="Posiljalac ovde unosi odgovor.."></textarea>
    <button id="create-answer" class="gornjaDugmad">Kreirajte odgovor</button>
    </div>
</div>
    
<button id="add-answer" style="margin-top: 8vh; width: 20vw;">Zapocnite uparivanje</button><br>

<div class="razmena">
    <input type="file" id="choose" title="Izaberite fajl koji zelite da posaljete"><br>
    <div id="donji">
        <button id="send">Posalji fajl</button>
        <ul id="listaFajlova"></ul>
    </div>
</div>

</body>
<script src='main.js'></script>
</html>
