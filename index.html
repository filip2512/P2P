<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>P2P</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <button id="create-offer">Create Offer</button><br>
    <label for="offer-sdp">Enter a offer code</label><br>
    <textarea id="offer-sdp"  cols="60" rows="8" placeholder='User 2, paste SDP offer here...'></textarea><br>
    <br><br><br>
    <button id="create-answer">Create answer</button><br>
    <label for="answer-sdp">SDP Answer:</label><br>
    <textarea id="answer-sdp"  cols="60" rows="8" placeholder="User 1, paste SDP answer here..."></textarea>
    <br><br><br>
    <button id="add-answer">Add answer</button><br>
    <input type="file" id="choose"><br>
    <button id="send">Send</button><br>
    <ul id="listaFajlova"></ul>
</body>
<script src='main.js'></script>
</html>
